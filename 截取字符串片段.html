<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    var str="你好,abc你好,abc你好,abc";
    //length::字符串的长度(字符个数)
    console.log(str.length);
    //通过索引获取字符串中的字符，每个字符都有对应的索引值(下标.从0开始)
    console.log(str[2]);
    console.log(str[20]);//索引越界，结果为undefined
    //通过指定的索引找到相对应的字符并输出，如果超出索引范围，则输出空字符
    console.log(str.charAt(0));
    console.log(str.charAt(20));
    //获取指定字符在字符串中第一次出现的索引值，如果没有字符，返回-1
    console.log(str.indexOf("a"));  //3
    console.log(str.indexOf("啊"));  //-1
    //获取指定字符在字符串中最后一次出现的索引值，如果没有字符，返回-1
    console.log(str.lastIndexOf("a"));  //3
    console.log(str.lastIndexOf("啊"));  //-1

    /*
        截取字符串slice()、substr()、substring()
        
        一个参数： 从指定的位置开始，一直到字符串结尾处
        正数：索引值从字符串左边依次是0 1 2 
        负数：索引值从字符串右边依次是-1 -2 -3
            slice():值为正数，表示从指定索引处开始截取，一直到最后一个字符结束；值为负数，从字符串结尾处向前截取n个字符
    */
    console.log(str.slice(4));
    console.log(str.slice(-2));
    console.log(str.substr(4));
    console.log(str.substr(-2));
    console.log(str.substring(4));
    console.log(str.substring(-2));

    /*
        两个参数::
            slice():第一个参数表示开始的位置(索引),第二个参数是结束的位置(索引)，不包含结束位置的索引字符
            substr()::第一个参数表示开始的位置(索引),第二个表示截取的长度
            substring():第一个参数表示开始的位置(索引),第二个参数是结束的位置(索引)，不包含结束位置的索引字符
    
    */
    console.log(str.slice(2,4));
    // console.log(str.slice(2,-4));
    // console.log(str.substr(2,4));
    console.log(str.substring(2,4));

    /*
        startsWith()::返回的是布尔值，用来判断字符在字符串中是否是开头字符
    */
    console.log(str.startsWith("你"));//true
    console.log(str.startsWith("A"));//false
    console.log(str.startsWith());//不添加字符，返回false

    //includes::返回布尔值，用来判断该字符是否在字符串中存在
    console.log(str.includes("1"));//false
    console.log(str.includes("你"));//true
    console.log(str.includes());//不添加字符，返回false

    //split:::以某个字符为分割符，对字符串进行分割，分割之后得到一个数组
    //例如；把a作为分割字符，分割str字符串，分割后得到一个数组
    console.log(str.split("a"));//分割字符(a)将不会在数组中出现

    /*大小写转换:::
    转换为大写字母
    console.log(str.toUpperCase());
    转换为小写字母
    console.log(str.toLowerCase());
    */
    //复制，把字符串复制n遍（不会改变原字符串长度）
    console.log(str.repeat(3))//复制三遍

    //替换:::第一个值是原值，第二个值是改后的值
    console.log(str.replace("你好","嘻嘻嘻"));

    //trim:::  从字符串的两端删除空白字符串
    console.log(" abc ".trim());

    var str11=" a a b c a d ";
    for(var i=0;i<str11.length;i++){    //遍历字符串
        if(str11.includes(" ")){//判断字符串中是否有空格字符
            str11=str11.replace(" ","");//如果有空格字符，则替换为空字符
            i--;//替换之后原有的字符串长度-1
        }
    }
</script>
