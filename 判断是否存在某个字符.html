<body>
    <script>
        var str = "qweuioasdmnzxckljrtyhjfo" ;
        var newStr = "a" ;
        for(var i = 0;i<str.length;i++){
            if(str[i] == newStr){
                console.log("字符串str中含有字符newStr");
                break;
            }
        }
        // string.indexOf()::返回值-1：字符串str中 没有 newStr 字符   ，>-1    有
    </script>   
    

</body>
