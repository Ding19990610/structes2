<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["嘻嘻嘻","哈哈哈","啊啊啊"]
        // 数组转换成字符串
        // arr.toString():数组转换成字符串 并返回,不修改原来数组
        var res = arr.toString();
        console.log(arr)
        console.log(res)

        // 将数组变为字符串 join
        // arr.join() 将数组变为字符串
        // ---> 参数为替换"," 字符的内容
        // 注意: 参数只能替换一维数组的内容
    </script>
</body>
</html>
