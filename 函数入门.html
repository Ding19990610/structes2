<body>
    <script>
        // function   定义一个函数: 函数名  类似于一个变量
        // fpp  函数名
        function Fpp(){
            //方法体: 函数执行后才会执行
            console.log("函数执行了")
        }
        Fpp(); //执行函数
    </script>
